<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Una Sola Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .hero {
            background-color: #4CAF50;
            color: white;
        }
        .about {
            background-color: #f5f5f5;
            color: #333;
        }
        .contact {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Bienvenido</h1>
        <p>Este es un ejemplo de diseño de una sola página.</p>
    </section>
    <section class="about">
        <h2>Sobre Nosotros</h2>
        <p>Información sobre nuestra empresa.</p>
    </section>
    <section class="contact">
        <h2>Contacto</h2>
        <p>Información de contacto.</p>
    </section>
</body>
</html>
